{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/radio.css' %}" />
<style>
    .button {
    display: inline-block;
	outline: none;
	cursor: pointer;
	text-align: center;
	text-decoration: none;
	font: 16px/100% 'Microsoft yahei',Arial, Helvetica, sans-serif;
	padding: .3em 1em .3em;
	text-shadow: 0 1px 1px rgba(0,0,0,.3);
	-webkit-border-radius: .5em;
	-moz-border-radius: .5em;
	border-radius: .5em;
	-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
	-moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
	box-shadow: 0 1px 2px rgba(0,0,0,.2);
	margin-right:10px;
}

/* green */
.green {
	color: #e8f0de;
	border: solid 1px #538312;
	background: #64991e;
	width:90px;
	background: -webkit-gradient(linear, left top, left bottom, from(#7db72f), to(#4e7d0e));
	background: -moz-linear-gradient(top,  #7db72f,  #4e7d0e);
	filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#7db72f', endColorstr='#4e7d0e');
}
.green:hover {
	background: #538018;
	background: -webkit-gradient(linear, left top, left bottom, from(#6b9d28), to(#436b0c));
	background: -moz-linear-gradient(top,  #6b9d28,  #436b0c);
	filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#6b9d28', endColorstr='#436b0c');
}
.green:active {
	color: #a9c08c;
	background: -webkit-gradient(linear, left top, left bottom, from(#4e7d0e), to(#7db72f));
	background: -moz-linear-gradient(top,  #4e7d0e,  #7db72f);
	filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#4e7d0e', endColorstr='#7db72f');
}
.radio_label{
    margin-bottom: 10px;
}
</style>

<form action="" method="GET" id="cfmmc_huice_post">
    <div align="center">
    <table>
    <tr>
        <td><label class="radio_label">
        <input type="radio" class="radio_radio" name="when" value="d" {% if when == 'd' %}checked{% endif %} />
        <span class="radio_radioInput"></span>当天</label></td>
        <td><label class="radio_label">
        <input type="radio" class="radio_radio" name="when" value="w" {% if when == 'w' %}checked{% endif %} />
        <span class="radio_radioInput"></span>当周</label></td>
        <td><label class="radio_label">
        <input type="radio" class="radio_radio" name="when" value="m" {% if when == 'm' %}checked{% endif %} />
        <span class="radio_radioInput"></span>当月</label></td>
        <td><label class="radio_label">
        <input type="radio" class="radio_radio" name="when" value="y" {% if when == 'y' %}checked{% endif %} />
        <span class="radio_radioInput"></span>当年</label></td>
        <td><label class="radio_label">
        <input type="radio" class="radio_radio" name="when" value="0" {% if when == '0' %}checked{% endif %} />
        <span class="radio_radioInput"></span>指定日期</label></td>
        <td>开始日期：<input type="date" value="{{ start_date }}" name="start_date" id="start_date"/>
        </td>
        <td>结束日期：<input type="date" id="end_date" name="end_date" value="{{end_date}}" >&nbsp;&nbsp;&nbsp;</td>
        <td>
            <select name="code_name" style="height:24px;">
            {% for c,n in code_name.items %}
                {% if forloop.first %}
                    <option value="1">全部</option>
                {% endif %}
                <option value="{{c}}" {% if c == rq_code_name %}selected{% endif %}>{{n}}</option>
            {% endfor %}
        </select>&nbsp;&nbsp;
        <input type="hidden" name="host" value="{{ host_id }}">
        <input type="hidden" name="code" value="{{ trade.0.0 }}">
        </td></tr>

    </table>
    </div>
 <div style="margin-left:40%;"><br/>
     <div>
         <input type="button" onclick="javascript:request('data')" class="button green" value="原数据">&nbsp;&nbsp;
     <input type="button" onclick="javascript:request('tu')" class="button green" value="统计图">&nbsp;&nbsp;
    <input type="button" onclick="javascript:request('bs')" class="button green" value="买卖点">&nbsp;&nbsp;
         <a href="{% url 'cfmmc_logout' %}" style="color:blue;">退出</a>
 </div>
