
{% extends 'base/base.html' %}
{% block title %}柱状图{% endblock %}
{% block script %}{% endblock %}
{% block center_cen %}
    {% load staticfiles %}
    <script type="text/javascript" src="{% static 'js/echarts.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-1.7.1.min.js' %}"></script>
<div id="main1" style="width: auto;height: 200px;" align="center"></div></br></br></br></br>
<div id="main" style="width: auto;height: 500px;" align="center"></div>
    </br></br></br></br></br></br></br>
    <div align="center">
        <table border="1" style="font-size:12px;word-wrap:break-word;height:50px;">
            <tr id="tr_zd"></tr>
            <tr id="tr_name"></tr>
        </table>
    </div>
    <script type="text/javascript">

function loadOneColumn() {
    var myChart1=echarts.init(document.getElementById('main1'))
    var myChart = echarts.init(document.getElementById('main'));
    // 显示标题，图例和空的坐标轴
    //var series2 = [];

    myChart1.setOption({
        tooltip: {
            trigger: 'axis'
        },

    xAxis: {
        type: 'category',
        data: [],
        position:'top'
    },
    yAxis: {
        type: 'value',
        name:''
    },
    series: [{
        name:'点数',
        data: [],
        type: 'line'
    }]
    });

    myChart.setOption({
        color : ["red"],  //"#26aa1b", "#f9873a"
        title: {
            text: '权重股'
        },
        tooltip: {},
        legend: {
            data: []
        },
        xAxis: {
            type: 'category',
            data: [],
            axisLabel:{
                interval:0,
                rotate:-0.1
            }
        },
        yAxis: {
            splitLine: { show: true },//false去除网格线
            name: '',
            minInterval:1,
            maxInterval:10
        },
        series: [{
            name: '名称',
            type: 'bar',
            data: []
        }],
        label:{
            normal:{
                show:true,
                position:'top'
            }
        }

    });
    myChart.showLoading();    //数据加载完之前先显示一段简单的loading动画
    var names = [];    //类别数组（实际用来盛放X轴坐标值）
    var series = [];
    var zx=[];
    var zy=[]
    //var tr_name=document.getElementById('tr_name');
    //var tr_zd=document.getElementById('tr_zd');
    //tr_name.innerHTML='';
    //tr_zd.innerHTML='';
    $.ajax({
        type: 'GET',
        url: '{% url 'getData' %}?types=2',//请求数据的地址
        dataType: "json",        //返回数据形式为json
        success: function (result) {
            //请求成功时执行该函数内容，result即为服务器返回的json对象
            $.each(result.jinJian, function (index, item) {
                names.push(item.AREA);    //挨个取出类别并填入类别数组
                series.push(item.LANDNUM);
                //var inn_n=tr_name.innerHTML;
                //var inn_z=tr_zd.innerHTML;
                //tr_name.innerHTML=inn_n+'<td width="8">'+item.NM+'</td>';
                //tr_zd.innerHTML=inn_z+'<td>'+item.ZD+'</td>';
            });
            $.each(result.dt1, function (index, item) {
                zx.push(item.ZX);
                zy.push(item.ZY);
                //var inn_n=tr_name.innerHTML;
                //var inn_z=tr_zd.innerHTML;
                //tr_name.innerHTML=inn_n+'<td width="8">'+item.NM+'</td>';
                //tr_zd.innerHTML=inn_z+'<td>'+item.ZD+'</td>';
            });
            var times=result.times;
            myChart.hideLoading();    //隐藏加载动画
            myChart.setOption({        //加载数据图表
                title: {
                    text: '时间：'+times+'   点数：'+result.counts+'',

                    x:'center'
                },
                xAxis: {
                    data: names
                },
                series: [{                    
                    data: series
                }]
            });
            myChart1.setOption({
                xAxis:{
                    data:zx
                },
                series:[{
                    data:zy
                }]
            });
        },
        error: function (errorMsg) {
            //请求失败时执行该函数
            alert("图表请求数据失败!");
            myChart.hideLoading();
        }
    });
};
loadOneColumn();
var t=setInterval("loadOneColumn()",10000);
</script>
{% endblock %}
